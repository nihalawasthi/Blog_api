<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black linear-gradient(
                rgba(105, 211, 252, 0.25) 0%,
                rgba(255, 116, 161, 0.25) 86%,
                rgba(1, 0, 0, 0.25) 100%
            ) no-repeat;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 3vw;
            width: 94vw;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        section {
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            border: white 2px solid;
            background-color: #333;
        }
        section h2 {
            margin-top: 0;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #cccccc;
        }
        input[type="text"], input[type="number"], textarea {
            border: 1px solid #ccc;
            background: #666;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: white;
        }
        input[type="submit"] {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #333333;
        }
        .navbar {
            display: flex;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0px;
            right: 0;
            background-blend-mode: darken;
            background-size: cover;
            color: white;
            padding: 10px 20px;
        }
        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-list li {
            margin-right: 20px;
        }
        .nav-list li:last-child {
            margin-right: 0;
        }
        .nav-list li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }
        .nav-list li a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav-list">
            <li><a href="/create" class="btn">Create</a></li>
            <li><a href="/view" class="btn">View</a></li>
        </ul>
    </div>
    <div class="container">
        <section>
            <h2>All Posts</h2>
            <div id="posts"></div>
        </section>
        <section>
            <h2>Search Post by ID</h2>
            <form id="searchForm">
                <label for="searchId">Post ID:</label>
                <input type="number" id="searchId" name="searchId">
                <input type="submit" value="Search">
            </form>
        </section>
        <section>
            <h2>Update a Post</h2>
            <form id="updateForm">
                <input type="hidden" id="updateId">
                <label for="updateTitle">Title:</label>
                <input type="text" id="updateTitle" name="title">
                <label for="updateContent">Content:</label>
                <textarea id="updateContent" name="content"></textarea>
                <input type="submit" value="Update">
            </form>
        </section>
    </div>
    <script src="/static/js/view.js"></script>
</body>
</html>
